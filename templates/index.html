<script type="text/javascript">

    (function () {
        /* 
         * 全局变量 
         * attack_records 后端传入
         * attack_nodes 本地定义
         * attack_lines 本地定义
         * canvas和ctx 
         * r
         */
        // console.log(attack_records);
        var attack_nodes = [
            [{'id': 11, 'text': '端口扫描'}, {'id': 12, 'text': '漏洞扫描'}, {'id': 13, 'text': '网页爬虫'}, {
                'id': 14,
                'text': '后门探测'
            }],
            [{'id': 21, 'text': '暴力破解'}, {'id': 22, 'text': '心脏滴血攻击'}, {'id': 23, 'text': '远程代码执行'}, {
                'id': 24,
                'text': '文件包含'
            }, {'id': 25, 'text': '文件上传'}, {'id': 26, 'text': 'SQL注入'}, {'id': 27, 'text': '跨站脚本'}],
            [{'id': 31, 'text': 'SSH登录成功'}, {'id': 32, 'text': 'TELNET登录成功'}, {'id': 33, 'text': 'FTP登录成功'}, {
                'id': 34,
                'text': '后台登录成功'
            }, {'id': 35, 'text': '远程桌面登录成功'}, {'id': 36, 'text': 'SQL注入成功'}, {'id': 37, 'text': 'WEBShell登录成功'}],
            [{'id': 41, 'text': '成功上传webshell'}, {'id': 42, 'text': '上传恶意程序'}, {'id': 43, 'text': '创建新进程'}],
            [{'id': 51, 'text': '添加账号'}, {'id': 52, 'text': '局域网嗅探'}, {'id': 53, 'text': '数据库篡改'}],
            [{'id': 61, 'text': 'SSH登录成功'}, {'id': 62, 'text': 'TELNET登录成功'}, {'id': 63, 'text': 'FTP登录成功'}, {
                'id': 64,
                'text': '后台登录成功'
            }, {'id': 65, 'text': '远程桌面登录成功'}]
        ];
        var attack_lines = [
            [11, 21], [12, 22], [12, 23], [12, 24], [12, 25], [12, 26], [12, 27], [13, 37], [14, 37],
            [21, 31], [21, 32], [21, 33], [21, 34], [21, 35], [21, 36], [21, 37], [22, 34], [23, 51], [24, 41], [25, 41], [26, 36], [27, 34],
            [31, 43], [32, 43], [33, 42], [34, 41], [35, 41], [35, 43], [36, 41], [37, 42], [37, 51], [37, 52], [37, 53],
            [41, 51], [41, 52], [41, 53], [42, 52], [42, 53], [43, 52],
            [52, 61], [52, 62], [52, 63], [52, 64], [52, 65]
        ];

        // 创建画布和渲染上下文
        var canvas = document.getElementById("attack-canvas");
        var ctx = canvas.getContext("2d");
        var r, attack_records;

        // 请求初始数据
        $.ajax({
            url: '/getInitData',
            success: function (response) {
                attack_records = response.res;
                // 给attack_nodes[i][j]即{'id':11,'text':'端口扫描'}添加pos属性，返回半径r
                // 该属性由canvas宽高和横向纵向项目个数计算而来
                // 用于后续画圆和画线
                r = addPosProp();

                // 生成ip列表
                createIpList(attack_records);

                // 画出所有的节点
                drawAllNodes(attack_nodes);
            }
        });

        // 给attack_nodes添加pos属性，并返回全局变量r
        function addPosProp() {
            // 列数
            var col = attack_nodes.length;
            // 最大“行数”
            var row_max = 0;
            attack_nodes.forEach(function (ele) {
                if (ele.length > row_max) {
                    row_max = ele.length;
                }
            });

            // 获得canvas的宽和高
            var width = canvas.width,
                height = canvas.height;
            console.log('canvas的宽和高实际分别为：', canvas.offsetWidth, canvas.offsetHeight);
            console.log('canvas的宽和高设置分别为：', width, height);

            // 设置半径
            var col_piece = width / (col + 1),
                row_max_piece = height / (row_max + 1),
                r = (Math.min(col_piece, row_max_piece) / 2) * 0.8;
            // console.log("每一份宽为:",col_piece);

            for (var i = 0; i < attack_nodes.length; i++) {
                var row_piece = height / (attack_nodes[i].length + 1);
                // console.log("每一份高为:",row_piece);

                for (var j = 0; j < attack_nodes[i].length; j++) {
                    // console.log(attack_nodes[i][j]);
                    // Object {id: 11, text: "端口扫描"}

                    // 给attack_nodes[i][j]添加pos属性
                    var x = col_piece * (i + 1);
                    var y = row_piece * (j + 1);
                    var pos = [x, y];
                    attack_nodes[i][j].pos = pos;
                }
            }
            // 返回半径
            return r;
        }

        function createIpList(data) {
            // <ul class="nav nav-sidebar ip-list">
            //     <li class="active"><a href="#">Overview </a></li>

            // 获得父ul元素对象
            var ulEle = document.getElementById('ip-list');
            // console.log(ulEle);
            // 循环生成子li元素
            data.forEach(function (ele) {
                var liEle = document.createElement('li');
                var aEle = document.createElement('a')
                aEle.href = "#";
                aEle.innerText = ele.ip;
                // 给ip绑定点击事件，点击后改变canvas图和table列表内容
                aEle.onclick = selectIpHandler;
                liEle.appendChild(aEle);
                ulEle.appendChild(liEle);
            })
            // console.log(ulEle);
        }

        function drawAllNodes() {

            for (var i = 0; i < attack_nodes.length; i++) {
                for (var j = 0; j < attack_nodes[i].length; j++) {
                    var x = attack_nodes[i][j].pos[0];
                    var y = attack_nodes[i][j].pos[1];

                    // 画圆
                    drawArc(x, y, r, '#428bca');

                    // 绘制文本
                    drawText(x, y, attack_nodes[i][j].text, '#000000')

                }
            }
        }

        function drawArc(x, y, r, color) {
            // 画圆
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function drawText(x, y, text, color) {
            // 绘制文本
            ctx.font = "12px serif";
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            ctx.fillStyle = color;
            ctx.fillText(text, x, y);
        }

        function getShowNodes(paths) {
            //   [  [ 11, 21, 35, 43, 52, 61 ],
            //     [ 11, 21, 35, 43, 52, 64 ]
            //   ]

            var showNodes = [];
            paths.forEach(function (arrs) {
                arrs.forEach(function (ele) {
                    if (showNodes.indexOf(ele) == -1) {
                        showNodes.push(ele)
                    }
                })
            });
            // console.log(showNodes);
            return showNodes.sort();
        }

        function getShowLines(paths) {
            //   [  [ 11, 21, 35, 43, 52, 61 ],
            //     [ 11, 21, 35, 43, 52, 64 ]
            //   ]

            var showLines = [];
            paths.forEach(function (arrs) {
                for (var i = 0; i < arrs.length - 1; i++) {
                    // TODO1 去重
                    showLines.push([arrs[i], arrs[i + 1]]);
                }
            });
            // console.log(lines_onpath);
            return showLines;
        }

        function drawShowNodes(arr) {
            // TODO2 合并drawShowNodes和drawAllNodes

            for (var i = 0; i < attack_nodes.length; i++) {
                for (var j = 0; j < attack_nodes[i].length; j++) {
                    var x = attack_nodes[i][j].pos[0];
                    var y = attack_nodes[i][j].pos[1];

                    // 不显示的节点设置为透明色
                    var nodeColor, textColor;
                    if (arr.indexOf(parseInt(attack_nodes[i][j].id)) != -1) {
                        nodeColor = "#ff7676";
                        textColor = '#000000'
                    }
                    else {
                        nodeColor = "rgba(225,225,225,0)";
                        textColor = "rgba(225,225,225,0)"
                    }
                    // 画圆
                    drawArc(x, y, r, nodeColor);

                    // 绘制文本
                    drawText(x, y, attack_nodes[i][j].text, textColor)
                }
            }
            console.log("draw point over");
        }

        function drawShowLines(arr) {
            // 画线
            ctx.beginPath();

            for (var i = 0; i < attack_lines.length; i++) {
                // 过滤掉不显示的线
                var isInclude = false;
                arr.forEach(function (ele) {
                    // console.log(ele[0],ele[1],attack_lines[i][0],attack_lines[i][1]);
                    if (ele[0] == attack_lines[i][0] && ele[1] == attack_lines[i][1]) {
                        isInclude = true;
                    }
                });
                // console.log(isInclude);

                if (isInclude) {
                    var start = attack_lines[i][0],
                            end = attack_lines[i][1],
                            s_pos, e_pos;
                    console.log("起点和终点分别是", start, end);

                    attack_nodes.forEach(function (arrs) {
                        arrs.forEach(function (ele) {
                            // console.log(ele);
                            if (start == ele['id']) {
                                s_pos = ele.pos;
                            }
                            if (end == ele['id']) {
                                e_pos = ele.pos;
                            }
                        })
                    });
                    // console.log(s_pos[0],s_pos[1],e_pos[0],e_pos[1]);

                    ctx.moveTo(s_pos[0], s_pos[1]);
                    ctx.lineTo(e_pos[0], e_pos[1]);
                }
            }
            ctx.strokeStyle = '#e0e0e0';
            ctx.stroke();
            ctx.closePath();
            console.log("draw line over");
        }

        function createAttackPath(ipObj) {
            // 获得tbody元素
            var tBodyEle = document.getElementById('path-tabel');
            // 清空tbody内容
            tBodyEle.innerHTML = '';

            // 获得tbody下所有tr元素
            // var trEle=tBodyEle.children;
            // console.log(trEle);

            // remove掉所有子元素
            // for(var i=trEle.length-1;i>=0;i--){
            //   tBodyEle.removeChild(trEle[i]);
            // }

            // <tr>
            //   <td>1,001</td>
            //   <td>暴力破解</td>
            //   <td>心脏滴血攻击</td>
            //   <td>远程代码执行</td>
            //   <td>文件包含</td>
            //   <td>远程代码执行</td>
            //   <td>文件包含</td>
            // </tr>

            // {
            //   "ip": "140.255.144.166",
            //   "path": [
            //     [ 11, 21, 35, 43, 52, 61 ],
            //     [ 11, 21, 35, 43, 52, 64 ]
            //   ]
            // }

            // 构建tbody内容
            var paths = ipObj.path;
            for (var i = 0; i < paths.length; i++) {
                var trEle = document.createElement('tr');
                // for(var j=0;j<8;j++){
                for (var j = 0; j < paths[i].length + 1; j++) {
                    var tdEle = document.createElement('td');
                    // 如果是第一列
                    if (j == 0) {
                        // 如果是第一行的第一列，值为ip
                        if (i == 0) {
                            tdEle.innerText = ipObj.ip;
                            // 不是第一行的第一列，值为空
                        } else {
                            tdEle.innerText = '';
                        }
                        // 不是第一列
                    } else {
                        // paths[i][j-1]如果存在
                        if (paths[i][j - 1]) {
                            // debugger;
                            tdEle.innerText = getTextFromId(paths[i][j - 1]);
                            // 添加点击事件监听
                            tdEle.addEventListener('click', clickNodeHandler, 'false');
                            // paths[i][j-1]如果不存在，赋值为空
                        } else {
                            tdEle.innerText = '';
                        }
                    }
                    trEle.appendChild(tdEle);
                }
                tBodyEle.appendChild(trEle);
            }
        }

        // 选中某一ip后的处理函数
        function selectIpHandler(event) {
            event.preventDefault();
            event.stopPropagation();

            // 获得事件源
            var target = event.target;

            // 改变active样式 事件源是a，样式在其外层的li上
            changeActive(target.parentNode);

            // 获得ip值
            var ip = target.innerText;
            console.log('当前点击的ip为', ip);

            // 由ip与attack_records比对，返回该ip和其path组成的obj
            var ipObj;
            attack_records.forEach(function (obj) {
                //console.log(obj.ip, ip);
                //debugger;
                if (obj.ip == ip) {
                    ipObj = obj;
                }
            });

            // {
            //   "ip": "140.255.144.166",
            //   "path": [
            //     [ 11, 21, 35, 43, 52, 61 ],
            //     [ 11, 21, 35, 43, 52, 64 ]
            //   ]
            // }

            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 获得要显示的线
            var showLines = getShowLines(ipObj.path);
            // 画线（先画线后画圆）
            drawShowLines(showLines);
            // 获得要显示的节点
            var showNodes = getShowNodes(ipObj.path);
            // 画圆
            drawShowNodes(showNodes);

            // 生成攻击路径列表
            createAttackPath(ipObj)
        }

        function getTextFromId(id) {
            var text = '';
            attack_nodes.forEach(function (arr) {
                arr.forEach(function (obj) {
                    if (obj.id == id) {
                        text = obj.text;
                    }
                })
            });
            return text;
        }

        function getPosFromId(id) {
            var pos = [];
            attack_nodes.forEach(function (arr) {
                arr.forEach(function (obj) {
                    if (obj.id == id) {
                        pos = obj.pos;
                    }
                })
            });
            return pos;
        }

        function getIdFromText(text) {
            var id ;
            attack_nodes.forEach(function (arr) {
                arr.forEach(function (obj) {
                    if (obj.text == text) {
                        id = obj.id;
                    }
                })
            });
            return id;
        }

        function changeActive(targetLi) {
            //<ul class="nav nav-sidebar" id="ip-list">
            //    <li class=""><a href="#">135.251.139.17</a></li>
            //    <li class=""><a href="#">140.251.154.53</a></li>
            //</ul>

            var ulEle = document.getElementById('ip-list');
            var liEles = ulEle.children;
            //console.log(liEles);
            for (var i = 0; i < liEles.length; i++) {
                liEles[i].className = '';
            }
            targetLi.className='active';
        }

        // 点击某一node后的处理函数
        function clickNodeHandler(event) {
            event.preventDefault();
            event.stopPropagation();

            // 获得事件源
            var target = event.target;
            // 获得文本
            var text = target.innerText;
            // 获得节点id
            var id=getIdFromText(text);

            // 发送请求
            $.ajax({
                url: '/getPrePersent',
                data:{'node':id},
                success: function (response) {
                    // {"res":[{"edge":[21,33],"per":"80%"},{"edge":[21,34],"per":"60%"},{"edge":[21,35],"per":"70%"}]}
                    var res = response.res;

                    // 清除画布
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // 获得要显示的线
                    var showLines=[];
                    res.forEach(function (obj) {
                        var arr=obj.edge;
                        showLines.push(arr);
                    });
                    // 画线（先画线后画圆）
                    drawShowLines(showLines);

                    // 获得要显示的节点
                    var showNodes = getShowNodes(showLines);//showLines-->[[21,33],[21,34],[21,35]]
                    // 画圆
                    drawShowNodes(showNodes);

                    // 画百分比
                    res.forEach(function (obj) {
                        var arr=obj.edge;
                        var start= getPosFromId(arr[0]);
                        var end= getPosFromId(arr[1]);
                        // 绘制文本
                        drawText((start[0]+end[0])/2, (start[1]+end[1])/2, obj.per, '#000000')
                    });
                }
            });
        }
    })()
</script>
